<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="./api/v1/upload" enctype="multipart/form-data">

        <h3>Upload de archivos</h3>

        <label for="titulo">Título</label>
        <input type="text" name="titulo" id="titulo" ><br />

        <label for="profile">Imagen</label>
        <input type="file" name="profile" id="profile" /><br />
        
        <input type="submit" value="ENVIAR">
    </form>

    <style>
        .imagenes {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .galeria .img-container {
            width: 200px;
            height: 200px;
        }
        
        .galeria .img-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.2s ease;
        }
        .galeria .img-container:hover img {
            transform: scale(1.1) rotate(5deg) translate(50px, 10px);
        }
        .galeria {
            width: 700px;
        }	
    </style>

    <div class="galeria">
        <h3>Galería</h3>
        <div class="imagenes">
            <div class="img-container"><img src="./uploads/bg-01.jpg" alt="imagen1" ></div>
            <div class="img-container"><img src="./uploads/bg-05.jpg" alt="imagen2" ></div>
            <div class="img-container"><img src="./uploads/bg-06.jpg" alt="imagen3" ></div>
            <div class="img-container"><img src="./uploads/copilot-02.png" alt="imagen4" ></div>
            <div class="img-container"><img src="./uploads/copilot-03.png" alt="imagen5" ></div>
            <div class="img-container"><img src="./uploads/copilot-04.png" alt="imagen6" ></div>
            <div class="img-container"><img src="./uploads/wolf-01.png" alt="imagen7" ></div>
        </div>
    </div>
</body>
</html>
